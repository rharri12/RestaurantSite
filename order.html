      <h2>Please look over the Menu and place your order below</h2>

        
        <p>Required information is marked with an asterisk (*).</p>

        <form method="post" action="http://webdevbasics.net/scripts/pacific.php">
          <label for="myFName">*Name:</label>
          <input type="text" name="myFName" id="myFName" required="required">


          <label for="myEmail">*E-mail:</label>
          <input type="email" name="myEmail" id="myEmail" required="required">

          <label for="myPhone">*Phone:</label>
          <input type="tel" name="myPhone" id="myPhone" required="required">

          <label for="myDate">*Order Date:</label>
          <input type="date" id="myDate" name="myDate" required="required">
          <label for="time">*Time:</label>
          <input type="text" name="time" id="time" required="required">

          

          <label for="myComments">Entrees:</label>
          <textarea name="myComments" rows="2" cols="20" id="myComments" ></textarea>
          
          <label for="Sides">Sides:</label>
          <textarea name="Sides" rows="2" cols="20" id="Sides" ></textarea>
          <label for="Additional">Additional Comments:</label>
          <textarea name="Additional" rows="2" cols="20" id="Additional" ></textarea>

          <input type="submit" value="Submit" id="mySubmit">
        </form>
